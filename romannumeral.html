<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converterr</h1>

      <form id="roman">
        <div class="form-group">
          <label for="number">Enter a number and get it's roman numerals:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>Your number according to the Romans is: <span class="roman-num"></span></p>
      </div>
    </div>
  </body>
</html>
